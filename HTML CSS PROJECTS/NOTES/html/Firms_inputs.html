<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input</title>
</head>
<body>
    <form action="process.php">
      <div>
          <label for="Name">Name</label><br>
          <input type="text" name="" id="name" name="name">
      </div> 
      <div>
          <label for="email">Email</label><br>
          <input type="email" name="email" id="email"
          placeholder="Enter an email">
          
      </div>
      <div>
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="10" rows="5"></textarea>
      </div> 
      <div>
        <label for="sex">SEX</label>  
        <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female"selected>Female</option>
        <option value="others">Others</option>
         </select>

      </div>
      <!-- number -->
      <div>
          <label for="age">Age</label><br>
          <input type="number" name="age" id="age">
      </div>
      <!-- date input -->
      <div>
          <label for="birthdate">Birthdate</label><br>
          <input type="date" name="birthdate" id="birthdate">
      </div>
      <!-- checkbox -->
      <div>
          <label for="likes">likes</label>
          <input type="checkbox" name="likes" value="bike" id="likes">Bikes   
          <input type="checkbox" name="likes" value="Car" id="likes "checked>Car
          <input type="checkbox" name="likes" value="supercar" id="likes">Supercar
          
      </div>
      <input type="submit" value="Submit">
      <!-- using botton tag -->
      <button type="reset">Reset</button>
    </form>
</body>
</html>
