<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeted selectors</title>
    <style>
        /* Direct Child */
      div > p {
          background: grey;
      }

      /* Directly After */
      div + p {
          background: hotpink;
          color: #fff;
      }
      /* By Attribute */
      a[target] {
          background: red;
          color: white;
      }
      /* Specific attribute values */
      input[type='text'],
      input[type='email'] {
          width: 100%;
          margin-bottom: 5px;

      }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>

        <ul>
            <li>Item 1</li>
            <li><p>Item 2</p></li>
            <li>Item 3</li>
        </ul>

        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <p>Lorem ipsum dolor sit amet.</p>
    <a href="#">Page 1</a> <a href="#">page 2</a>
    <a href="google.com" target="_blank">Google</a>

    <br><br><br>
    <form>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="submit" placeholder="Submit">
    </form>
</body>
</html>
